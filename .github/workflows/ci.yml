name: CI

on:
  - push

jobs:
  test:
    strategy:
      fail-fast: true
      matrix: 
        os: [ubuntu-lates]
        ruby:
          - '3.0'
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.os }}
          bundle-cache: true
      - run: bundle exec rspec